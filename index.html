<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
  <style>
    body {
      background-color: #433838;
      color: #333;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Map container */
    #map {
      height: 100%;
      /* Ensure map container fills its parent */
      width: 100%;
      /* Ensure map container fills its parent */
    }

    /* Video grid container */
    #video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      height: 40%;
      margin-top: 20px;
    }

    /* Video container */
    .video-container {
      position: relative;
      overflow: hidden;
      flex: 0 0 20%;
    }

    .video-container video {
      width: 100%;
      height: 100%;
    }

    /* Large video container */
    #large-video-container {
      position: relative;
      overflow: hidden;
      grid-column: 3 / span 2;
      grid-row: 1/span 2;
    }

    #large-video-container video {
      width: 100%;
      height: 100%;
    }

    /* Progress bar container */
    #progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #f0f0f0;
    }

    #progress-bar input[type="range"] {
      width: 100%;
    }

    .video-title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 14px;
    }

    .annotation {
      position: absolute;
      border: 2px solid red;
      width: 100px;
      height: 100px;
      top: 50px; /* Adjust these values to position the annotation */
      left: 50px;
    }
  </style>
</head>
